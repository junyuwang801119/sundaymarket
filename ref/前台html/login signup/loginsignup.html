<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="loginsignup.css">
</head>

<body>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 col-sm-6 col-md-4 mx-auto p-0">

          <div class="login-box">
            <form>
              <div class="login-snip"> 
                  <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> 
                  <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-space">
                  <div class="login">
                    <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input keyin" placeholder="Enter your username"> </div>
                    <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input keyin" data-type="password" placeholder="Enter your password"> </div>
                    <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                    <div class="group"> <input type="submit" class="button keyin" value="Sign In"> </div>
                    <div class="foot"> <a href="#">Forgot Password?</a> </div>
                  </div>
                  <div class="sign-up-form">
                    <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input keyin" placeholder="Create your Username"> </div>
                    <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input  keyin" data-type="password" placeholder="Create your password"> </div>
                    <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input  keyin" data-type="password" placeholder="Repeat your password"> </div>
                    <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input  keyin" placeholder="Enter your email address"> </div>
                    <br>
                    <div class="group"> <input type="submit" class="button keyin" value="Sign Up"> </div>
                    <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </section>


</body></html>
